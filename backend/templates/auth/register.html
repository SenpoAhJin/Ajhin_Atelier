{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Register - Ajhin Atelier</title>
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>
<body>

<div class="login-container">
    <div class="login-card">
        <h1 class="logo">Ajhin Atelier</h1>
        <p class="subtitle">Create Account</p>

        <form id="registerForm">
            <input type="text" id="username" placeholder="Username" required>
            <input type="email" id="email" placeholder="Email" required>
            <div class="password-wrapper">
                <input type="password" id="password" placeholder="Password" required>
                <span class="toggle-password" data-target="password">ğŸ‘</span>
            </div>
            <small id="strengthMessage"></small>

            <div class="password-wrapper">
                <input type="password" id="confirm_password" placeholder="Confirm Password" required>
                <span class="toggle-password" data-target="confirm_password">ğŸ‘</span>
            </div>

        <p class="register-text">
            Already have an account?
            <a href="/">Login</a>
        </p>

        <p id="error-message" class="error"></p>
    </div>
</div>

<script src="{% static 'js/register.js' %}"></script>
</body>
</html>
